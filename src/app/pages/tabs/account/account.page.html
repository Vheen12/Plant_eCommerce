<ion-header>
  <ion-toolbar color="success">
    <ion-title align="center">My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines = "none" class="top">
    <div align="center">
      <ion-avatar>
        <img src="assets/images/profile.png">
      </ion-avatar>
    </div>
    <ion-item>
      <ion-label class="text-styles" align="center">
        {{name}}
        <p>{{email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="container">
    <ion-list lines="none">
      <ion-item detail>
        <ion-label (click)="toOrders()">My Orders</ion-label>
      </ion-item>
      <ion-item detail (click)="toProfile()">
        <ion-label>Account Settings</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
