<ion-header>
  <ion-toolbar color="success">
    <ion-title>Account Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines = "none" class="top">
    <div align="center">
      <ion-avatar>
        <img src="assets/images/profile.png">
      </ion-avatar>
    </div>
    <ion-item>
      <ion-label class="text-styles" align="center">
        {{name}}
        <p>{{email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="container">
    <ion-list lines="none">
      <!-- <ion-item detail>
        <ion-label>Change Username</ion-label>
      </ion-item> -->
      <ion-item detail (click)="changePass()">
        <ion-label>Change Password</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
